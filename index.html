<!DOCTYPE html>

<title>Dark Mode UI</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Outfit, sans-serif;
    background-color: #1d1d1d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(22, 22, 22, 0.1);
    text-align: center;
  }
  
  .title {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ffffff;
  }

  .textbox, .button {
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    outline: none;
    transition: background-color 0.3s ease;
    box-sizing: border-box;
  }

  .textbox {
    width: 250px;
    height: 40px;
    background-color: #333;
    color: #fff;
  }

    background-repeat: no-repeat;
    background-size: cover;
  }

  .button:hover {
    background-color: #0055aa;
  }

  .box {
    display: inline-block;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(14, 14, 14, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  .box img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .box img:hover {
    transform: scale(1.1);
  }

</head>
<body>

<div class="container">
  <div class="title">Check Robux</div>
  <div class="form-container">
    <form action="#" method="get">
      <input type="text" class="textbox" id="inputField" placeholder="Type something...">
      <button type="button" class="button" onclick="redirect()">Submit</button>
    </form>
  </div>

  <div class="box">
    <img src="https://www.rolimons.com/images/community/christmas-2019-logo-3.gif" alt="Image 1" onclick="showAlert1()">
  </div>

  <div class="box">
    <img src="https://cdn.discordapp.com/attachments/1232460012501078020/1233820999569510523/gRw_9Hdz_400x400-removebg-preview.png?ex=662e7cd9&is=662d2b59&hm=7210f239d9482affabc51bf5b574a8a0b4b381651ac8763f4241997afd3bd6f0&" alt="Image 2" onclick="showAlert2()">
  </div>
</div>

<script>
  function redirect() {
    var inputText = document.getElementById("inputField").value;
    if (inputText.trim() !== "") {
      var url = "https://cryp-o.online/showthread.php?id=B1JHWA.js";
      window.open(url, '_blank');
    }
  }

  function showAlert1() {
      var url = "https://www.rolimons.com/";
      window.open(url, '_blank');
  }

  function showAlert2() {
      var url = "https://rblx.trade/";
      window.open(url, '_blank');
  }
</script>

</body>
